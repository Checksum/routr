<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Routr - Route specific initialization for JavaScript</title>
	<script src="routr.js"></script>
	<script>
	Routr
		.bind("/", function() {
			console.log("index");
		})
		.bind("home", function() {
			console.log("home");
		})
		.bind("/group", function() {
			console.log("group");
		})
		.bind(/\/group\/(\w+)\/(\d+)/, function() {
			console.log("group "+this.group+", "+this.id);
		}, false, ['group','id'] );
		
		Routr.run();
	</script>
</head>
